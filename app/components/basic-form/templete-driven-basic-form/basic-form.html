<div class="conatiner">
        <h1> User Form </h1>
        <form  #myForm="ngForm"  action="/mock-practice" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required
                    [(ngModel)]="user.name" name="name" #name="ngModel">
                <div *ngIf="name.valid || name.pristine"
                    class="alert-danger">
                    Name is required
                </div>

            </div>
            <div class="form-group">
                <label for="password"> Password </label>
                <input type="password" id="password" required
                    [(ngModel)]="user.password" name="password" #password="ngModel">
                <div [hidden]="password.valid || password.pristine"
                    class="alert-danger">
                    Password is required
                </div>
            </div>
             <!--<button type="submit" [disabled]="!myForm.form.valid">Submit</button>-->
              <button type="submit" [disabled]="!myForm.form.valid"
                    (click)="save(myForm.value, myForm.valid)">
                    <a routerLink="/market" routerLinkActive="active">Submit</a>
            </button>
        </form>
          <div class="margin-20" *ngIf="submitted">
            <div>Form details:-</div>
            <pre>Is form valid?: <br>{{myForm.valid | json}}</pre>
            <pre>Is form submitted?: <br>{{submitted | json}}</pre>
            <pre>form value: <br>{{myForm.value | json}}</pre>
        </div>
</div>
